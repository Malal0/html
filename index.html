<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Forms -->
    <form action="process.php" method="Post">
        <div>
        <label>First Name</label>
        <input type="text" name="firstName" placeholder="Your First Name">
        </div>
        <br>
        <div>
        <label>Last Name</label>
        <input type="text" name="lastName" placeholder="Your Last Name">
        </div>
        <br>
        <div>
        <label>Email</label>
        <input type="email" name="email" placeholder="Your Email">
        </div>
        <br>
        <div>
        <label>Message</label>
        <textarea name="message" placeholder="Your Message to the World"></textarea>
        </div>
        <br>
        <div>
        <label>Gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Mentally Ill</option>
        </select>
        </div>
        <br>
        <div>
        <label>Age:</label>
        <input type="number" name="age" placeholder="Your Age">
        </div>
        <br>
        <div>
        <label>Birthday:</label>
        <input type="date" name="birthday">
        </div>
        <br>
        <div>
        <label>Time</label>
        <input type="time" name="time" placeholder="00:00 00">
        </div>
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>

    <!--Button-->
    <button>Click Me</button>
    
    <br>

    <!--Image-->
    <a href="images/shrek camera.jpg">
    <img src="images/shrek camera.jpg" alt="Missing Photo" width="200">
    </a>
    <br>
    <!--Quotations-->
    <blockquote cite="http://shrekyoself.com">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda sit facere quaerat quibusdam iure magni quod dolorem exercitationem error reiciendis tempore eum non, optio explicabo consectetur? Deserunt nesciunt voluptatibus earum!
    </blockquote>
    <p><cite>HTML crash course</cite> by Brad Traversy</p>

</body>
</html>
